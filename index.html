<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="./img/logo.png" alt="logo da landing page">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Home</a>
            <a class="cabecalho-menu-item" href="#">About</a>
            <a class="cabecalho-menu-item" href="#">Service</a>
            <a class="cabecalho-menu-item" href="#">Work</a>
        </nav>
        <div class="input-wrapper">
            <input class="input" name="text" placeholder="Search" type="text">
        </div>
        <div class="rede-social-topo">
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-brands fa-square-twitter"></i>
        </div>
    </header>
    <!--fimheader-->
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <img class="imagem1" src="./img/img1.png">
                <h3>A team with big ideas</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                    et dolore magna aliqua. Quis ipsum suspendisse ultrices </p>
                <button class="button">Gei In touch</button>
            </div>
            <div class="conteudo-secundario">
                <img class="imagem2" src="./img/img2.png">
            </div>
        </section>
    </main>
</body>
</html>
